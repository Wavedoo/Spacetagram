<!DOCTYPE html>
<html lang="en" height="100%" width="100%">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="main.css">
        <title>Spacetagram</title>
    </head>
    <body>
        <!--$.getJSON-->
        <header>
            <h1 id="title">Spacetagram</h1>
            <h2 id="subtitle">Image-sharing from the final frontier</h2>
        </header>
        
        <nav id="selectionsBar">
            <!--Acts like a home/default option with infinite scroll showing random images-->
            <button type="button" class="selections selected" id="randomButton">Random Images</button>
            <!--Allows the user to view images between specific dates-->
            <button type="button" class="selections" id="dateButton">Search By Date</button>
            <!--Shows the user's liked images-->
            <button type="button" class="selections"id="likedButton">Liked Images</button>
        </nav>
        
        <div id="searchBar">
            <label for="startDate">Start: </label>
            <input type="date" name="startDate" id="startDate" min="1995-06-16">
            <label for="startDate">End: </label>
            <input type="date" name="endDate" id="endDate" min="1995-06-16">
            <button id="search">Search</button>
            <button id="clear">Clear</button>
        </div>

        <div id="displayArea"></div>
        
        <button type="button" id="toTop">Back To Top</button>
        
    </body>
</html>
